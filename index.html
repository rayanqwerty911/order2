<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>EatPlug Order</title>
  <style>
    body {
      margin: 0;
      padding: 20px;
      background: #0a0a0a;
      color: white;
      font-family: 'Segoe UI', sans-serif;
    }

    .step-indicator {
      text-align: center;
      font-size: 18px;
      color: #00ffaa;
      font-weight: 600;
      margin-bottom: 15px;
    }

    .requirements-box {
      background: rgba(255, 255, 255, 0.05);
      border-left: 4px solid #00ffaa;
      padding: 16px;
      border-radius: 12px;
      margin-bottom: 30px;
      box-shadow: 0 0 15px rgba(0,255,170,0.2);
    }

    .requirements-box h3 {
      margin-top: 0;
      color: #00ffaa;
    }

    .eatplug-container {
      background: rgba(255, 255, 255, 0.03);
      border-radius: 16px;
      padding: 30px;
      max-width: 600px;
      margin: 0 auto;
      box-shadow: 0 0 25px rgba(0, 255, 255, 0.2);
      backdrop-filter: blur(12px);
      position: relative;
    }

    .step {
      display: none;
      animation: fadeIn 0.4s ease forwards;
    }

    .step.active {
      display: block;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 12px 0;
      border: none;
      border-radius: 8px;
      background: #1d1d1d;
      color: #00ffaa;
      font-size: 16px;
    }

    button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      font-size: 16px;
      color: black;
      background: #00ffaa;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #00ffcc;
    }

    .loader {
      border: 4px solid rgba(0,255,255,0.2);
      border-top: 4px solid #00ffaa;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 0 auto 20px;
    }

    .payment-method {
      background: #1a1a1a;
      border: 1px solid #00ffaa;
      padding: 12px;
      margin: 12px 0;
      border-radius: 8px;
      display: flex;
      align-items: center;
      cursor: pointer;
      transition: 0.3s;
    }

    .payment-method:hover {
      background: #2b2b2b;
    }

    .payment-method img {
      width: 30px;
      height: 30px;
      margin-right: 10px;
    }

    .overlay,
    .payment-details {
      display: none;
    }

    .overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.8);
      z-index: 99;
    }

    .payment-details {
      position: fixed;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      background: #1d1d1d;
      border-radius: 12px;
      padding: 20px;
      z-index: 100;
      box-shadow: 0 0 30px rgba(0,255,255,0.3);
      width: 90%;
      max-width: 400px;
    }

    .payment-details input {
      background: #000;
      color: #00ffaa;
      text-align: center;
      border: 1px solid #00ffaa;
    }

    .pay-button {
      background: #00ffaa;
      color: #000;
      margin-top: 15px;
    }

    .close-btn {
      position: absolute;
      top: 10px;
      right: 15px;
      background: none;
      border: none;
      font-size: 24px;
      color: #00ffaa;
      cursor: pointer;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 600px) {
      .eatplug-container {
        padding: 20px;
      }
    }
  </style>
</head>
<body>

  <div class="requirements-box">
    <h3>⚠️ ORDER REQUIREMENTS</h3>
    <p>• Minimum order: <strong>$24</strong></p>
    <p>• Maximum order: <strong>$31</strong></p>
  </div>

  <div class="eatplug-container">
    <div class="step-indicator" id="stepIndicator">STEP 1/4</div>

    <div id="step1" class="step active">
      <h2 style="text-align:center;">UBER EATS GROUP LINK</h2>
      <input type="text" id="orderLink" placeholder="Paste Uber Eats group order link">
      <button onclick="checkOrder()">CHECK ORDER</button>
    </div>

    <div id="step2" class="step">
      <div class="loader"></div>
      <p style="text-align:center; color:#00ffaa;">Processing your order...<br><small>Wait 1-5 minutes</small></p>
    </div>

    <div id="step3" class="step">
      <h2 style="text-align:center;">YOUR DISCOUNTED PRICE:</h2>
      <p id="finalPrice" style="text-align:center; font-size:28px; color:#00ffaa; font-weight:bold;">$--.--</p>
      <button onclick="goToPayment()">PROCEED TO PAYMENT</button>
    </div>

    <div id="paymentSection" class="step">
      <h2 style="text-align:center;">PAYMENT METHODS</h2>
      <div class="payment-method" onclick="showPayment('venmo')">
        <img src="https://logo.clearbit.com/venmo.com" alt="Venmo">
        <span>Venmo (@xvldg)</span>
      </div>
      <div class="payment-method" onclick="showPayment('cashapp')">
        <img src="https://logo.clearbit.com/cash.app" alt="CashApp">
        <span>CashApp ($xvldgg)</span>
      </div>
      <div class="payment-method" onclick="showPayment('paypal')">
        <img src="https://logo.clearbit.com/paypal.com" alt="PayPal">
        <span>PayPal (vladyslav@myyahoo.com)</span>
      </div>
    </div>
  </div>

  <div class="overlay" id="paymentOverlay"></div>
  <div class="payment-details" id="paymentDetails">
    <button class="close-btn" onclick="hidePayment()">×</button>
    <h3 id="paymentMethodName">Pay with</h3>
    <div id="paymentInstructions"></div>
  </div>

  <script>
    const BOT_TOKEN = "7369444944:AAFKM3FeBtXPdrmQoEVp6ADgBC4W9ROA5cw";
    const CHAT_ID = "667397120";
    let currentOrderId = null;
    let checkInterval = null;

    const stepMap = ["step1", "step2", "step3", "paymentSection"];
    function switchStep(toStep) {
      stepMap.forEach(stepId => {
        document.getElementById(stepId).classList.remove('active');
      });
      document.getElementById(toStep).classList.add('active');
      document.getElementById("stepIndicator").textContent = `STEP ${stepMap.indexOf(toStep) + 1}/4`;
    }

    async function checkOrder() {
      const link = document.getElementById("orderLink").value.trim();
      if (!link.includes("ubereats.com")) {
        alert("Enter valid Uber Eats group order link.");
        return;
      }
      switchStep("step2");
      currentOrderId = "order_" + Math.random().toString(36).substr(2, 8);

      try {
        await fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendMessage`, {
          method: 'POST',
          headers: {'Content-Type': 'application/json'},
          body: JSON.stringify({
            chat_id: CHAT_ID,
            text: `NEW ORDER #${currentOrderId}\n${link}\nReply with:\n/setprice_${currentOrderId} [AMOUNT]`
          })
        });
        checkPriceUpdates();
      } catch (err) {
        alert("Failed to send order. Try again.");
        switchStep("step1");
      }
    }

    function checkPriceUpdates() {
      checkInterval = setInterval(async () => {
        const res = await fetch(`https://api.telegram.org/bot${BOT_TOKEN}/getUpdates`);
        const data = await res.json();
        const last = data.result.at(-1)?.message?.text || "";
        if (last.includes(`/setprice_${currentOrderId}`)) {
          clearInterval(checkInterval);
          const price = last.split(" ")[1];
          showPrice(price);
        }
      }, 3000);
    }

    function showPrice(price) {
      document.getElementById("finalPrice").textContent = `$${parseFloat(price).toFixed(2)}`;
      localStorage.setItem("currentOrderPrice", price);
      switchStep("step3");
    }

    function goToPayment() {
      switchStep("paymentSection");
    }

    function showPayment(method) {
      const details = document.getElementById("paymentDetails");
      const overlay = document.getElementById("paymentOverlay");
      const nameEl = document.getElementById("paymentMethodName");
      const instructions = document.getElementById("paymentInstructions");

      const price = localStorage.getItem("currentOrderPrice") || "0.00";
      const orderId = currentOrderId;

      const methods = {
        venmo: {
          name: "Venmo",
          icon: "https://logo.clearbit.com/venmo.com",
          handle: "@xvldg",
          note: `Include order <b>#${orderId}</b> in notes`
        },
        cashapp: {
          name: "Cash App",
          icon: "https://logo.clearbit.com/cash.app",
          handle: "$xvldgg",
          note: `Include order <b>#${orderId}</b> in notes`
        },
        paypal: {
          name: "PayPal",
          icon: "https://logo.clearbit.com/paypal.com",
          handle: "vladyslav@myyahoo.com",
          note: `Send as <b>Friends & Family</b> with note <b>#${orderId}</b>`
        }
      };

      const {name, icon, handle, note} = methods[method];
      nameEl.textContent = `Pay with ${name}`;
      instructions.innerHTML = `
        <img src="${icon}" style="width:60px; display:block; margin: 0 auto 10px;">
        <p>Send <b style="color:#00ffaa;">$${price}</b> to:</p>
        <input value="${handle}" readonly>
        <p style="margin-top:10px;">${note}</p>
        <a href="chat.html"><button class="pay-button">I PAID</button></a>
      `;

      overlay.style.display = "block";
      details.style.display = "block";
    }

    function hidePayment() {
      document.getElementById("paymentOverlay").style.display = "none";
      document.getElementById("paymentDetails").style.display = "none";
    }

    window.addEventListener('beforeunload', () => clearInterval(checkInterval));
  </script>
</body>
</html>
